<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryHackMe Helper</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .header img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
        }

        .machine-list {
            margin-bottom: 16px;
        }

        .machine-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .machine-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff9d;
        }

        .machine-info {
            font-size: 13px;
            color: #cccccc;
            margin-bottom: 4px;
        }

        .machine-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        button {
            background: #00ff9d;
            color: #000000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #00cc7d;
        }

        button.terminate {
            background: #ff4444;
            color: white;
        }

        button.terminate:hover {
            background: #cc3333;
        }

        .no-machines {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon128.png" alt="TryHackMe Helper">
        <h1>TryHackMe Helper</h1>
    </div>

    <div id="machineList" class="machine-list">
        <div class="loading">Loading machines...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
