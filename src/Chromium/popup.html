<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryHackMe Helper</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .header img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
        }

        .settings {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .settings-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff9d;
        }

        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-item input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-item input[type="checkbox"]:checked {
            background: #00ff9d;
        }

        .toggle-item input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-item input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }

        .toggle-item label {
            flex: 1;
            cursor: pointer;
        }

        .machine-list {
            margin-bottom: 16px;
        }

        .machine-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .machine-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff9d;
        }

        .machine-info {
            font-size: 13px;
            color: #cccccc;
            margin-bottom: 4px;
        }

        .machine-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        button {
            background: #00ff9d;
            color: #000000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #00cc7d;
        }

        button.terminate {
            background: #ff4444;
            color: white;
        }

        button.terminate:hover {
            background: #cc3333;
        }

        .no-machines {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .connect-options {
            display: none;
            gap: 4px;
            margin-top: 8px;
        }

        .connect-options button {
            flex: 1;
            font-size: 12px;
            padding: 4px 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon128.png" alt="TryHackMe Helper">
        <h1>TryHackMe Helper</h1>
    </div>

    <div class="settings">
        <div class="settings-title">Features</div>
        <div class="toggle-group">
            <div class="toggle-item">
                <input type="checkbox" id="toggle-validation">
                <label for="toggle-validation">Answer Validation</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-machine-info">
                <label for="toggle-machine-info">Machine Info at Bottom</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-copy-command">
                <label for="toggle-copy-command">Copy Command Buttons</label>
            </div>
        </div>
    </div>

    <div id="machineList" class="machine-list">
        <div class="loading">Loading machines...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
